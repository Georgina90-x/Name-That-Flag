<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Name That Flag</title>
</head>
<body>
  <main>
    <div class="container">
        <h1>Name That Flag</h1>
          <div class="box">
            <h3>Score: <span>5</span></h3>
            <div class="count">Question: <span>10</span></div>
            <div class="flags">
                <div class="flag-img">
                    <img src="img/flag-australia.png">
                </div>
                <div class="flag-options">
                    <ul>
                        <li>Lebanon</li>
                        <li>Croatia</li>
                        <li>Australia</li>
                    </ul>
                </div>
                <div class="score">
                    <h3 class="correct">Your Correct Answers: <span>5</span></h3>
                    <h3 class="incorrect">Your Incorrect Answers: <span>5</span></h3>
                    <button id="newGame">New Game</button>
                    <button id="difficulty">Click Here For A Challenge</button>
                </div>
            </div>
          </div>
    </div>
  </main>
  <script src="js/main.js"></script>
    </body>
</body>
</html>
